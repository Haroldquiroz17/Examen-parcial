<div class="container">
    <h1>Cálculo de Utilidades</h1>
    
    <label for="salario">Salario Mensual:</label>
    <input type="number" id="salario" [(ngModel)]="salario" placeholder="Ingresa tu salario">
  
    <label for="tiempo">Años trabajados:</label>
    <input type="number" id="tiempo" [(ngModel)]="tiempo" placeholder="Ingresa los años trabajados">
  
    <button (click)="calcularUtilidad()">Calcular Utilidad</button>
  

      <h2>Resultado:</h2>
      <p>Tu utilidad es: <strong>{{ utilidad | currency }}</strong></p>
    </div>
